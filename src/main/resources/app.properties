# Repository spec (owner/repo or full URL)
repo=octocat/Hello-World

# Optional: GitHub token (or set GITHUB_TOKEN environment variable)
github.token=

# OS (optional). If not set the program will attempt auto-detection.
os=

# Typing behaviour (tweak to match desired 'human' speed)
typing.minDelayMs=30
typing.maxDelayMs=180
typing.errorEveryNWords=45
typing.errorMaxBackspaces=3
typing.burstProbability=0.20
typing.burstWordsMin=3
typing.burstWordsMax=8

# Paste settings for chunked clipboard pastes
paste.enable=true
paste.maxChunk=140
paste.pauseBetweenChunksMsMin=200
paste.pauseBetweenChunksMsMax=600

# Mouse wiggle
mouse.wiggle.enable=true
mouse.wiggle.intervalMsMin=2000
mouse.wiggle.intervalMsMax=7000
mouse.wiggle.deltaPx=5

# Safety / pacing
between.files.sleepMsMin=1000
between.files.sleepMsMax=3200
retry.maxAttempts=4

# Advanced: abort if active window changes (improves safety for test scenarios)
focus.abortOnChange=true
focus.checkIntervalMs=700
